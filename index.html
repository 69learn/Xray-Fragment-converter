<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>تبدیل کانفیگ  به فرگمنت</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">

</head>

<body>

        <br>
        <img class="img1" src="yt.png"/>
        <span class="apply3">@sixtininelearn</span>
   
    <div id="header">تبدیل کانفیگ به فرگمنت</div>
    <div id="main-wrapper">
        <fieldset class="asli1">
            <legend>Source Config</legend>
            <textarea class="editor" id="source"></textarea>
        </fieldset>
        <div id="control-panel">
            <label for="fg_method">Fragment Method:</label>
            <select class="apply" type="text" id="fg_method">
                <option value="tlshello">TLS Hello</option>
                <option value="1-3">IP Segmentation </option>
            </select>

            <label class="apply2" for="fg_length">Length:</label>
            <input class="apply2" type="text" id="fg_length" value="100-200">

            <label class="apply2" for="fg_interval">Interval (ms):</label>
            <input class="apply2" type="text" id="fg_interval" value="10-20">

            <br/>
            <button class="apply"  onclick="apply()">تبدیل</button>
            <br/>
            <button class="apply" onclick="apply() && copyToClipboard(dest.value);">کپی </button>
        </div>

        <fieldset class="asli1">
            <legend>Result Config</legend>
            <textarea class="editor" id="dest"></textarea>
        </fieldset>
        <script src="app.js"></script>
    </div>


</body>

</html>
